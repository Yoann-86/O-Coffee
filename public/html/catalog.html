<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yoann Auroy" />
    <!-- important meta tags for SEO on-page -->
    <meta
      name="description"
      content="Bienvenue dans notre boutique, où règne une ambiance chaleureuse et accueillante qui éveille tous vos sens. 
      Dès que vous franchissez la porte, vous êtes enveloppé d'une douce symphonie d'arômes envoûtants de café fraîchement moulu."
    />
    <meta name="keywords" content="O'Coffee café boutique Hauts-de-Cloques" />
    <meta name="robots" content="index;follow" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- page title -->
    <title>O'Coffee | Accueil</title>

    <!-- fav-->
    <link rel="icon" href="./icons/favicon.ico" />
    <!--css-->
    <link rel="stylesheet" href="../css/base/base.css" />
    <link rel="stylesheet" href="../css/base/variables.css" />
    <link rel="stylesheet" href="../css/utils/keyframes.css" />
    <link rel="stylesheet" href="../css/utils/components.css" />
    <link rel="stylesheet" href="../css/layout/nav.css" />
    <link rel="stylesheet" href="../css/pages/landing.css" />
    <link rel="stylesheet" href="../css/pages/catalog.css" />
  </head>
  <body>
    <header class="app__header">
      <div class="navlinks-container navlinks-container--main-link">
        <a href="./index.html">
          <figure>
            <img
              src="../../docs/demande-client/00.assets/logo.svg"
              alt="logo de O'Coffee"
            />
          </figure>
        </a>
        <h1>O'Coffee</h1>
      </div>
      <nav class="navlinks-container classic-links">
        <ul>
          <li>
            <a href="./#">Accueil</a>
          </li>
          <li>
            <a href="./catalog.html">Catalogue</a>
          </li>
          <li>
            <a href="./shop.html">Boutique</a>
          </li>
        </ul>
      </nav>
      <nav class="navlinks-container hamburger">
        <span class="hamburger--span"> </span>
        <span class="hamburger--span"></span>
        <span class="hamburger--span"></span>
      </nav>
    </header>
    <main class="app__main">
      <header>
        <div class="title">
          <h2>Notre catalogue</h2>
        </div>
      </header>
      <section class="main-section main-section__products">
        <form action="" class="bonus form-filter">
          <label for="coffee-category"></label>
          <select
            name="coffee-category"
            id="coffee-category"
            class="form-filter__input"
          >
            <option value="">-- Choisir une catégorie --</option>
            <option value="corsica">Corsé</option>
            <option value="acid">Acide</option>
            <option value="fruity">Fruité</option>
            <option value="soft">Doux</option>
            <option value="spicy">Épicé</option>
            <option value="chocolate">Chocolaté</option>
          </select>
        </form>
        <div class="grid-section">
          <article class="products--card card">
            <header>
              <h3 class="card__title">Espresso</h3>
            </header>
            <figure class="card__img">
              <img
                src="../../docs/demande-client/00.assets/coffees/100955890.png"
                alt="Un sac en toile de jute ouvert contenant des grains de café"
              />
              <figcaption class="card__description">
                <em>Déscription :</em><br />
                Café fort et concentré préparé en faisant passer de l'eau chaude
                à travers du café finement moulu.<br />
                <br />
                <em>Origine :</em> Italie<br />
              </figcaption>
            </figure>
            <a class="button btn-secondary">Découvrir</a>
          </article>
          <article class="products--card card">
            <header>
              <h3 class="card__title">Columbian</h3>
            </header>
            <figure class="card__img">
              <img
                src="../../docs/demande-client/00.assets/coffees/100955894.png"
                alt="Un sac en toile de jute ouvert contenant des grains de café"
              />
              <figcaption class="card__description">
                <em>Déscription :</em><br />
                Café moyennement corsé avec une acidité vive et une saveur
                riche.<br />
                <br />
                <em>Origine :</em> Colombie<br />
              </figcaption>
            </figure>
            <a class="button btn-secondary">Découvrir</a>
          </article>
          <article class="products--card card">
            <header>
              <h3 class="card__title">Ethiopian Yirgacheffe</h3>
            </header>
            <figure class="card__img">
              <img
                src="../../docs/demande-client/00.assets/coffees/105589090.png"
                alt="Un sac en toile de jute ouvert contenant des grains de café"
              />
              <figcaption class="card__description">
                <em>Déscription :</em><br />
                Réputé pour son arôme floral, son acidité vive et ses notes de
                saveur citronnée.<br />
                <br />
                <em>Origine :</em> Éthiopie<br />
              </figcaption>
            </figure>
            <a class="button btn-secondary">Découvrir</a>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
